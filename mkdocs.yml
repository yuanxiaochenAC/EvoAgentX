site_name: EvoAgentX
site_url: https://evoagentx.github.io/EvoAgentX/
use_directory_urls: false
theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Exo 2
    code: Fira Code
  icon:
    repo: fontawesome/brands/git-alt 
  logo: assets/logo.svg
  favicon: assets/logo.svg
  features:
    # - header.autohide
    - navigation.sections 
    - navigation.expand 
    - navigation.footer
    - navigation.path
    - content.code.select
    - content.code.copy 
    - navigation.indexes
    - navigation.expand
    - navigation.tabs
    - content.tabs.link
    - navigation.top
    - navigation.tracking
    - navigation.search.highlight
    - navigation.search.share
    - navigation.search.suggest
    # - navigation.instant # Instant loading not supported
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    - content.code.annotate
    - content.heading.auto-number 
    # - navigation.tabs.sticky
    - toc.follow
    - announce.dismiss 
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: teal
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

  # icon:
  #   repo: fontawesome/brands/github

# Repository
repo_url: https://github.com/EvoAgentX/EvoAgentX
repo_name: EvoAgentX
# repo_type: github

extra_css:
  - stylesheets/extra.css

extra:
  language: en
  alternate:
    - name: English
      link: /
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
  social:
    - icon: fontawesome/solid/house
      link: https://evo-agent-x-landing-page.vercel.app/
    - icon: fontawesome/brands/github
      link: https://github.com/EvoAgentX/EvoAgentX
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/EvoAgentX
    - icon: fontawesome/brands/discord
      link: https://discord.gg/w3x2YrCa
    - icon: fontawesome/solid/envelope
      link: mailto:evoagentx.ai@gmail.com
  generator: false

copyright: Copyright © 2025 EvoAgentX Team.

markdown_extensions:
  - toc:
      # title: On this page
      permalink: true
      toc_depth: 4
      slugify: !!python/name:pymdownx.slugs.uslugify
      anchorlink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.mark
  - pymdownx.details
  - pymdownx.caret


